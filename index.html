<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        
        <style>
            *{
                padding: 0px;
                margin: 0px;
                box-sizing: border-box;
            }
            .btn{
                padding: 8px;
                width: 100%;
            }
            table,tr,td{
                border: 1px solid black;
            }
            table{
                background-color: white;
            }
        </style>
    </head>

    <body>
       <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <table class="w-20  ">
            <tr>
                <td colspan="4">
                    <h3>Simple Calculator</h3>
                </td>
            </tr>
            <tr>
                <td colspan="4">
                     <input type="text" class="form-control" id="inp">
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-warning" onclick="valinp(event)">+</button>
                </td>
                <td>
                    <button class="btn btn-warning" onclick="valinp(event)">-</button>
                </td>
                <td>
                    <button class="btn btn-warning" onclick="valinp(event)">*</button>
                </td>
                <td>
                    <button class="btn btn-warning" onclick="valinp(event)">/</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">1</button>
                </td>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">2</button>
                </td>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">3</button>
                </td>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">4</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">5</button>
                </td>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">6</button>
                </td>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">7</button>
                </td>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">8</button>
                </td>
            </tr>

            <tr>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">9</button>
                </td>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">0</button>
                </td>
                <td>
                    <button class="btn btn-primary" onclick="valinp(event)">.</button>
                </td>
                <td>
                    <button class="btn btn-primary" onclick="result()">=</button>
                </td>
            </tr>
            
        </tr>
        <tr>
            <td colspan="2">
                <button onclick="backSpace()" class="btn btn-danger"><-</button>
            </td>
            <td colspan="2">
                <button onclick="allClear()" class="btn btn-danger">AC</button>
            </td>
        </tr>

        </table>

       </div>
        

      <script src="./scripts.js"></script>

    </body>
</html>
